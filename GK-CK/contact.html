    <div class="store-selector">

            <option>ChaTraMue Phan Xích Long</option>
            <option>ChaTraMue Ngô Đức Kế</option>
        </select>
    </div>
    <div id="map" style="width: 100%; height: 450px;"></div>
    <script>
        function initMap() {
            const locations = [
                { lat: 10.798683, lng: 106.685475, title: "ChaTraMue Phan Xích Long" },
                { lat: 10.772628, lng: 106.701897, title: "ChaTraMue Ngô Đức Kế" }
            ];
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.785, lng: 106.693 },
                zoom: 13,
            });
            locations.forEach(location => {
                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgPvJsKa6ssXgYzQ29CDlH67ACBKoah6E&callback=initMap" async defer></script>
